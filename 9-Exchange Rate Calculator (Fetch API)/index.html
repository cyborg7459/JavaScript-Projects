<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exhcange Rate | Convert values of currencies all round the world</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>  
<body>
    <div class="container">
        <div id="header" class="mb-5">
            <i class="fas text-info fa-10x fa-coins mb-4" id="icon"></i>
            <h1 class="display-3 text-center text-info" id="title">Exchange Rate Calculator</h1>
            <p class="lead"> <strong> Choose the currency and amount to get the converted value </strong></p>
        </div>
        <div id="content">
            <div class="currency-row">
                <select id="currency-1-list" class="currency-list form-control form-control-lg">
                </select>
                <input type="number" class="currency-input form-control form-control-lg" id="currency-1-input" value="0">
            </div>
            <div class="currency-row">
                <button class="btn btn-info btn-lg" id="swap-btn">SWAP</button>
                <p id="exchange-rate" class="p-0 m-0 lead text-info"></p>
            </div>
            <div class="currency-row">
                <select id="currency-2-list" class="currency-list form-control form-control-lg">
                </select>
                <input type="text" readonly class="currency-input form-control form-control-lg" id="currency-2-input" value="0">
            </div>
        </div>
    </div>

<script src="js/main.js"></script>
</body>
</html>
