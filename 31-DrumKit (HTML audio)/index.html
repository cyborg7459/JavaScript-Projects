<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
  <title>Drummit</title>
</head>
<body>
  <div class="overlay">
    <h1 class="display-1 m-0">Welcome to Drummit</h1>
    <hr class="mt-3">
    <h2 class="mt-2">Play your favorite music on the go !!!</h2>
    <div id="keys-region">
      <div class="key" id="a">
        <div class="key-head">A</div>
        <div class="key-voice">CLAP</div>
      </div>
      <div class="key" id="s">
        <div class="key-head">S</div>
        <div class="key-voice">HIHAT</div>
      </div>
      <div class="key" id="d">
        <div class="key-head">D</div>
        <div class="key-voice">KICK</div>
      </div>
      <div class="key" id="f">
        <div class="key-head">F</div>
        <div class="key-voice">OPENHAT</div>
      </div>
      <div class="key" id="g">
        <div class="key-head">G</div>
        <div class="key-voice">RIDE</div>
      </div>
      <div class="key" id="h">
        <div class="key-head">H</div>
        <div class="key-voice">SNARE</div>
      </div>
      <div class="key" id="j">
        <div class="key-head">J</div>
        <div class="key-voice">BOOM</div>
      </div>
      <div class="key" id="k">
        <div class="key-head">K</div>
        <div class="key-voice">TOM</div>
      </div>
      <div class="key" id="l">
        <div class="key-head">L</div>
        <div class="key-voice">TINK</div>
      </div>
    </div>
  </div>

  <audio src="sounds/clap.wav" id="aa"></audio>
  <audio src="sounds/hihat.wav" id="as"></audio>
  <audio src="sounds/kick.wav" id="ad"></audio>
  <audio src="sounds/openhat.wav" id="af"></audio>
  <audio src="sounds/ride.wav" id="ag"></audio>
  <audio src="sounds/snare.wav" id="ah"></audio>
  <audio src="sounds/boom.wav" id="aj"></audio>
  <audio src="sounds/tink.wav" id="ak"></audio>
  <audio src="sounds/tink.wav" id="al"></audio>

<script src="main.js"></script>
</body>
</html>
